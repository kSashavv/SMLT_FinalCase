{% extends 'base.html' %}
{% load static %}
{% block title %}
Личный Кабинет
{% endblock %}
{% block content %}
<body>
<div class="container">
    <div class="img-container">
        {% for img in user_img %}
        <div class="couple">
            <div class="image-item">
                <img src="{{ img.img_model.url }}" alt="Uploaded Image" class="max-sized-image">
            </div>
            <div class="image-item">
                <img src="{{ img.image.img.url }}" alt="Uploaded Image" class="max-sized-image">
            </div>
        </div>
        {% endfor %}
    </div>

    {% for i in user_img %}
    {% if forloop.first %}
        <div class="pop-up">
            <span>&times;</span>
            <img src="{{ i.img_model.url }}" alt="#">
        </div>

    {% endif %}
{% endfor %}
</div>

<script>

    document.querySelectorAll('.img-container .image-item').forEach(img => {
        img.onclick = () => {
            document.querySelector('.pop-up').style.display = 'block';
            document.querySelector('.pop-up img').src = img.querySelector('img').src;
        }
    });

    document.querySelector('.pop-up span').onclick = () => {
        document.querySelector('.pop-up').style.display = 'none';
    }

</script>

</body>
{% endblock %}
